<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make everyday cooking fun!</title>
    <link rel="shortcut icon" type="image/x-icon"
        href="//assets-global.cpcdn.com/assets/favicons/favicon-32x32-37e848879efc277720e4fedb0a7c33eeabac644080b6b2d346757a1fc7584456.ico">


    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>

    <div id="data" class="receipe"></div>

</body>

</html>

<script type="module">
    import navbar from "./components/navbar.js"

    import { appendData, getData } from "./scripts/showData.js"

    let div = document.createElement("div")

    div.innerHTML = navbar()
    document.body.prepend(div)

    getData("https://www.themealdb.com/api/json/v1/1/random.php")
        .then((response) => {

            let a = response.meals

            var place = document.getElementById("data")

            appendData(a, place)
        })
</script>
